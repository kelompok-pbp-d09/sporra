
{% block content %}
<h1>Daftar Tiket untuk Event: {{ event.name }}</h1>

{% for ticket in tickets %}
  <div style="border:1px solid #ccc; padding:10px; margin:10px;">
    <h3>{{ ticket.ticket_type|title }}</h3>
    <p>Harga: Rp {{ ticket.price }}</p>
    <p>Tersedia: {{ ticket.available }}</p>
    <a href="{% url 'ticketing:book_ticket' ticket.id %}">Pesan Tiket Ini</a>
  </div>
{% empty %}
  <p>Belum ada tiket untuk event ini.</p>
{% endfor %}

<a href="{% url 'ticketing:my_bookings' %}">Lihat Pesanan Saya</a>
{% endblock %}
