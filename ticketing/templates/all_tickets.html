{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 py-12 px-4">
  <div class="max-w-6xl mx-auto">

    <!-- Header + Tombol Refresh + Tombol Buat Tiket -->
    <div class="flex flex-col sm:flex-row items-center justify-between mb-8 border-b border-gray-700 pb-4 gap-3">
      <div class="flex items-center gap-3">
        <h1 class="text-4xl font-bold text-white text-center sm:text-left mb-0">
          🎫 Semua Tiket yang Tersedia
        </h1>
        <button id="refresh-button" class="inline-flex items-center bg-gray-600 hover:bg-gray-500 text-white font-medium py-2 px-4 rounded-lg transition duration-150 text-sm">
          <svg class="h-4 w-4 mr-1.5 animate-spin hidden" id="loading-spinner" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <svg class="h-4 w-4 mr-1.5" id="refresh-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <span id="refresh-text">Refresh</span>
        </button>
      </div>

      {% if user.is_authenticated %}
      <div class="flex items-center gap-3 mt-3 sm:mt-0">
        {% if user.userprofile.is_admin or user.event_set.exists %}
        <button id="open-create-modal" class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-lg shadow transition">
          <i class="fa-solid fa-plus"></i> Buat Tiket Baru
        </button>
        {% endif %}
        <a href="{% url 'ticketing:my_bookings' %}" class="ml-auto inline-flex items-center justify-center px-5 py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-700 hover:from-blue-700 hover:to-purple-800 transition-all duration-300 shadow-lg hover:shadow-xl active:scale-95">
          ⭐ Joined Events
        </a>
      </div>
      {% endif %}
    </div>

    <!-- Loader -->
    <div id="loading" class="text-center text-gray-400 py-10">⏳ Memuat tiket...</div>

    <!-- Container tiket -->
    <div id="tickets-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </div>
</div>

<!-- Modal Create/Edit Ticket -->
<div id="ticket-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-gray-900 rounded-lg shadow-xl p-6 w-11/12 max-w-md">
    <h2 id="modal-title" class="text-xl font-bold text-white mb-4"></h2>
    <form id="modal-form">
      <label class="text-gray-300">Event *</label>
      <select name="event" id="modal-event" class="w-full p-2 rounded-lg bg-gray-800 text-white mb-3">
        {% for e in user.event_set.all %}
          <option value="{{ e.id }}">{{ e.judul }}</option>
        {% endfor %}
      </select>

      <label class="text-gray-300">Tipe Tiket *</label>
      <select name="ticket_type" id="modal-ticket-type" class="w-full p-2 rounded-lg bg-gray-800 text-white mb-3">
        <option value="regular">Regular</option>
        <option value="vip">VIP</option>
      </select>

      <label class="text-gray-300">Harga *</label>
      <input type="number" name="price" id="modal-price" class="w-full p-2 rounded-lg bg-gray-800 text-white mb-3">

      <label class="text-gray-300">Tersedia *</label>
      <input type="number" name="available" id="modal-available" class="w-full p-2 rounded-lg bg-gray-800 text-white mb-3">

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-white" onclick="closeModal()">Batal</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white" id="modal-save-btn">Simpan</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Delete Ticket -->
<div id="delete-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-gray-900 rounded-lg shadow-xl p-6 w-11/12 max-w-sm">
    <h2 class="text-xl font-bold text-white mb-4">Hapus Tiket</h2>
    <p class="text-gray-300 mb-4">Apakah kamu yakin ingin menghapus tiket ini?</p>
    <div class="flex justify-end gap-2">
      <button class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-white" onclick="closeDeleteModal()">Batal</button>
      <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white" id="confirm-delete-btn">Hapus</button>
    </div>
  </div>
</div>

<script>
let currentTicketId = null;
let deleteTicketId = null;
let isCreate = true;

function openModal(ticket=null) {
  document.getElementById('ticket-modal').classList.remove('hidden');
  if(ticket){
    isCreate = false;
    currentTicketId = ticket.id;
    document.getElementById('modal-title').textContent = `Edit Tiket - ${ticket.event_title}`;
    document.getElementById('modal-ticket-type').value = ticket.ticket_type;
    document.getElementById('modal-price').value = ticket.price;
    document.getElementById('modal-available').value = ticket.available;
    document.getElementById('modal-event').value = ticket.event_id;
  }else{
    isCreate = true;
    currentTicketId = null;
    document.getElementById('modal-title').textContent = `Buat Tiket Baru`;
    document.getElementById('modal-ticket-type').value = "regular";
    document.getElementById('modal-price').value = "";
    document.getElementById('modal-available').value = "";
    document.getElementById('modal-event').selectedIndex = 0;
  }
}

function closeModal() {
  document.getElementById('ticket-modal').classList.add('hidden');
}

function openDeleteModal(ticketId) {
  deleteTicketId = ticketId;
  document.getElementById('delete-modal').classList.remove('hidden');
}

function closeDeleteModal() {
  document.getElementById('delete-modal').classList.add('hidden');
}

const openCreateBtn = document.getElementById('open-create-modal');
if (openCreateBtn) {
  openCreateBtn.addEventListener('click', () => openModal());
}

document.getElementById('modal-form').addEventListener('submit', async function(e){
  e.preventDefault();
  const data = {
    ticket_type: document.getElementById('modal-ticket-type').value,
    price: document.getElementById('modal-price').value,
    available: document.getElementById('modal-available').value,
    event: document.getElementById('modal-event').value
  };
  let url = isCreate ? "{% url 'ticketing:create_ticket' %}" : `/ticketing/edit_ticket_ajax/${currentTicketId}/`;
  let method = isCreate ? "POST" : "POST";
  
  const res = await fetch(url, {
    method: method,
    headers: {'Content-Type':'application/json','X-CSRFToken':'{{ csrf_token }}'},
    body: JSON.stringify(data)
  });
  if(res.ok){
    closeModal();
    loadTickets();
  }else{
    alert("Gagal menyimpan tiket.");
  }
});

document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
  const res = await fetch(`/ticketing/delete_ticket_ajax/${deleteTicketId}/`, {
    method: 'POST',
    headers: {'X-CSRFToken':'{{ csrf_token }}'}
  });
  if(res.ok){
    closeDeleteModal();
    loadTickets();
  }else{
    alert("Gagal menghapus tiket.");
  }
});

// ==== Load tickets & book buttons ====
async function loadTickets() {
  const container = document.getElementById('tickets-container');
  const loading = document.getElementById('loading');
  const refreshIcon = document.getElementById('refresh-icon');
  const spinner = document.getElementById('loading-spinner');
  const refreshText = document.getElementById('refresh-text');

  container.innerHTML = '';
  loading.style.display = 'block';
  refreshIcon.classList.add('hidden');
  spinner.classList.remove('hidden');
  refreshText.textContent = 'Loading...';

  try{
    const response = await fetch("{% url 'ticketing:get_tickets' %}");
    const data = await response.json();
    loading.style.display = 'none';

    if(data.tickets.length === 0){
      container.innerHTML = `<div class="col-span-full text-center py-16 bg-gray-800/50 rounded-xl border border-gray-700">
        <div class="text-6xl mb-4">🎫</div>
        <p class="text-gray-400 text-lg">Belum ada tiket tersedia.</p>
        <p class="text-gray-500 text-sm mt-2">Tiket akan segera ditambahkan!</p>
      </div>`;
      return;
    }

    data.tickets.forEach(ticket => {
      const availableClass = ticket.available === 0
        ? "bg-gray-600 text-gray-400 cursor-not-allowed"
        : "bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white shadow-lg hover:shadow-xl";

      const availableText = ticket.available === 0 ? "🚫 Sold Out" : "🎟️ Pesan Tiket";
      const availableStatus = ticket.available > 0 ? "✓ Available" : "✗ Sold Out";

      let ownerButtons = "";
      if(ticket.can_edit){
        ownerButtons = `<div class="flex gap-2 mt-3">
          <button class="edit-btn flex-1 py-2 px-4 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-semibold" onclick='openModal(${JSON.stringify(ticket)})'>✏️ Edit</button>
          <button class="delete-btn flex-1 py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold" onclick="openDeleteModal(${ticket.id})">🗑️ Hapus</button>
        </div>`;
      }

      const card = document.createElement('div');
      card.className = "ticket-card bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl overflow-hidden border border-gray-700 hover:border-blue-500 transition-all duration-300 hover:shadow-blue-500/20 hover:scale-105";
      card.innerHTML = `
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-4">
          <div class="flex items-center justify-between">
            <span class="inline-block px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm font-semibold uppercase tracking-wider">${ticket.ticket_type}</span>
            <span class="text-white text-xs opacity-75">${availableStatus}</span>
          </div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-white mb-4 line-clamp-2 min-h-[3.5rem]">${ticket.event_title}</h3>
          <div class="space-y-3 mb-6">
            <div class="flex items-center justify-between p-3 bg-gray-700/50 rounded-lg">
              <span class="text-gray-400 text-sm">Harga</span>
              <span class="text-green-400 font-bold text-lg">Rp ${Math.floor(ticket.price).toLocaleString()}</span>
            </div>
            <div class="flex items-center justify-between p-3 bg-gray-700/50 rounded-lg">
              <span class="text-gray-400 text-sm">Tersedia</span>
              <span class="font-bold text-lg ${ticket.available > 10 ? 'text-blue-400' : ticket.available > 0 ? 'text-yellow-400' : 'text-red-400'}">
                ${ticket.available} tiket
              </span>
            </div>
          </div>
          <button class="book-btn w-full py-3 px-4 rounded-lg font-semibold transition-all duration-300 transform active:scale-95 ${availableClass}" data-event-id="${ticket.event_id}" ${ticket.available === 0 ? 'disabled' : ''}>
            ${availableText}
          </button>
          ${ownerButtons}
        </div>`;

      container.appendChild(card);
    });

    attachBookingHandlers();

  }catch(err){
    loading.textContent = "❌ Gagal memuat tiket.";
    console.error(err);
  }finally{
    spinner.classList.add('hidden');
    refreshIcon.classList.remove('hidden');
    refreshText.textContent = 'Refresh';
  }
}

document.getElementById('refresh-button').addEventListener('click', loadTickets);
document.addEventListener('DOMContentLoaded', loadTickets);

function attachBookingHandlers() {
  const bookButtons = document.querySelectorAll('.book-btn');
  bookButtons.forEach(btn => {
    btn.addEventListener('click', function(){
      if(this.disabled){
        alert('❌ Tiket sudah habis!');
        return;
      }
      const eventId = this.getAttribute('data-event-id');
      window.location.href = `/ticketing/book/${eventId}/`;
    });
  });
}
</script>

{% endblock %}
